<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <button class="new-book">+New Book</button>
    </header>
    <div class="book-shelf">
        <div class="book-card">
            <div class="title">A dragon is cool</div>
            <div class="author">The artist of the year</div>
            <div class="pages">921</div>
            <input type="checkbox" name="read" id="read" checked>
        </div>
    </div>
<dialog open>
    <form action="" method="post">
        <div><label for="title">Title:</label><input type="text" name="title" id="title"></div>
        <div><label for="author">Author:</label><input type="text" name="author" id="author"></div>
        <div><label for="pages">Pages:</label><input type="number" name="pages" id="pages" max="21450"></div>
        <div><label for="read">Read:</label><input type="checkbox" name="read" id="read"></div>
        <div>
            <button type="submit" class="form-button">Submit Book!</button>
            <button autofocus class="close-form">Close</button>
        </div>
    </form>
</dialog>
</body>
</html>
